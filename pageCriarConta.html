<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/pageCriarConta.css">
  <link rel="stylesheet" href="fonts/css/all.css">
  <title>Criar Conta</title>
</head>
<body>
  <div class="card">
    <button class="btn-voltar"><i class="fas fa-arrow-left"></i></button>
    <div class="container">
      <h1>Preenche Todos os Campos Para Ter uma Conta</h1>
      <form action="">
        <label for="inputNome">
          Nome<br>
          <input type="text" placeholder="Digete O Nome" id="inputNome">
        </label>
        <label for="inputEmail">
          Email<br>
          <input type="email" placeholder="email@gmail.com" id="inputEmail">
        </label>
        <label for="inputPassword">
          Password<br>
          <input type="password" placeholder="Digete uma password forte" id="inputPassword">
        </label>
      </form>
      <div class="btn-criar-cancel">
        <button class="container-btn-criar-cancel " onclick="adicionarElemento()">Sign Up</button>
        <button class="container-btn-criar-cancel btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script src="js/pageCriarConta.js"></script>
</html>
